<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

  <div class="card bg-secondary p-4 shadow-lg" style="width: 350px; border-radius: 20px;">
    <h3 class="text-center mb-3">ðŸ§® Calculator</h3>
    
    <input type="text" id="display" class="form-control mb-3 text-end fs-4" readonly />

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('7')">7</button></div>
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('8')">8</button></div>
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('9')">9</button></div>
      <div class="col-3"><button class="btn btn-warning w-100 fs-4" onclick="press('/')">Ã·</button></div>
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('4')">4</button></div>
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('5')">5</button></div>
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('6')">6</button></div>
      <div class="col-3"><button class="btn btn-warning w-100 fs-4" onclick="press('*')">Ã—</button></div>  
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('1')">1</button></div>
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('2')">2</button></div>
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('3')">3</button></div>
      <div class="col-3"><button class="btn btn-warning w-100 fs-4" onclick="press('-')">âˆ’</button></div>
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('0')">0</button></div>
      <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="press('.')">.</button></div>
      <div class="col-3"><button class="btn btn-success w-100 fs-4" onclick="calculate()">=</button></div>
      <div class="col-3"><button class="btn btn-warning w-100 fs-4" onclick="press('+')">+</button></div>
      <div class="col-12 mt-2"><button class="btn btn-danger w-100 fs-4" onclick="clearDisplay()">Clear</button></div>
    </div>
  </div>

  <script>
    function press(val) {
      document.getElementById("display").value += val;
    }

    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }
  </script>

</body>
</html>
